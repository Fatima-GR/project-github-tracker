<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project GitHub Tracker</title>
  <link rel="stylesheet" href="./style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>
  <header class="header">
    <h1 class="heading-one">GitHub Tracker</h1>
    <section id="profile" class="profile-section"></section>
    
  </header>

<main> 
  <form id="search-form" class="search-form">
    <input type="text"  id= "search-field" class="input-field" placeholder="Search here ..." autocomplete="off"/>
    <input type="submit" id="search-btn" value="Search" />
  </form>
  <section id="projects">
    <h2>My Projects:</h2>
  </section>

  <section class="chart">
    <canvas id="chart" class="myChart"></canvas>
  </section>

</main>
  <script src="./script.js"></script>
  <script src="./chart.js"></script>
</body>
</html>
